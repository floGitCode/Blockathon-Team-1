    #transactions {
        background-color: burlywood;

    body {
        margin: 10px;

    #title {
        text-align: center;

    }
    #access-container{
        display: flex;
        justify-content: space-around;

<body>
    <div id="access-container">
        <div class="form">
            <div class="form-field">
                <input id="signup-user" type="text" placeholder="Username" name="username">
            </div>

            <div class="form-field">
                <input id="signup-pass" type="password" placeholder="Password">
            </div>
            <div class="form-field">
                <input type="password" placeholder="Re-type password" name="password">
            </div>
            <div>
                <button onclick="signMeUp()">Sign Up</button>
            </div>
        </div>
        <div class="form">
            <div class="form-field">
                <input id="signin-user" type="text" placeholder="Username" name="username">
            </div>

            <div class="form-field">
                <input id="signin-pass" type="password" placeholder="Password">
            </div>
    
            <div>
                <button onclick="signMeIn()">Sign In</button>
            </div>
        </div>
    </div>
